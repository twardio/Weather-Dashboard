<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>

    <div class="jumbotron text-center">
      <h1 class="display-4">Weather Dashboard</h1>
    </div>
  
    <div class="container-fluid">
      <div class="row">
        <div class="col-3 sidebar">
          <div class="form-group">
            <label for="citySearch">Search for a City:</label>
            <input type="text" class="form-control" id="citySearch" placeholder="Enter City Name">
          </div>
        </div>
        <div class="col-9">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title cityInfo">City</h5>
              <p>Name: </p>
              <p>Date: </p>
              <p>Temp: </p>
              <p>Wind: </p>
              <p>Humidity: </p>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">5-Day Forecast:</h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
