<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>

    <div class="jumbotron text-center">
      <h1 class="display-4">Weather Dashboard</h1>
    </div>
  
    <div class="container-fluid">
      <div class="row">
        <div class="col-3 sidebar">
          <div class="form-group">
            <label for="citySearch">Search for a City:</label>
            <input type="text" class="form-control" id="citySearch" placeholder="Enter City Name">
            <button id="searchButton" class="btn btn-primary mt-3">Search</button>
            <button id="clearButton" class="btn btn-danger mt-3">Clear</button>
          </div>
          <div id="cityList" class="text-center mt-3"></div>
        </div>
        <div class="col-9">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title cityInfo">City</h5>
              <p class="cityName">Name: </p>
              <p class="date">Date: </p>
              <p class="temp">Temp: </p>
              <p class="wind">Wind: </p>
              <p class="humidity">Humidity: </p>
            </div>
          </div>
          <div class="card card-row">
            <div class="card-body ">
              <h5 class="card-title col-lg-6">5-Day Forecast:</h5>
              <!-- Forcast card start -->
              <div class="5-day-row"></div>
              <div class="card col forecastCard card-body">
                  <h6 class="card-title">Forecast card</h6>
                  <h7 class="date"></h7>
                  <h7 class="icon"></h7>
                  <h7 class="temp">Temp:</h7>
                  <h7 class="wind">Wind:</h7>
                  <h7 class="humidity">Humidity:</h7>
                </div>
                <div class="card col forecastCard card-body">
                  <h6 class="card-title">Forecast card</h6>
                  <h7 class="date"></h7>
                  <h7 class="icon"></h7>
                  <h7 class="temp">Temp:</h7>
                  <h7 class="wind">Wind:</h7>
                  <h7 class="humidity">Humidity:</h7>
                </div>
                <div class="card col forecastCard card-body">
                  <h6 class="card-title">Forecast card</h6>
                  <h7 class="date"></h7>
                  <h7 class="icon"></h7>
                  <h7 class="temp">Temp:</h7>
                  <h7 class="wind">Wind:</h7>
                  <h7 class="humidity">Humidity:</h7>
                </div>
                <div class="card col forecastCard card-body">
                  <h6 class="card-title">Forecast card</h6>
                  <h7 class="date"></h7>
                  <h7 class="icon"></h7>
                  <h7 class="temp">Temp:</h7>
                  <h7 class="wind">Wind:</h7>
                  <h7 class="humidity">Humidity:</h7>
                </div>
                <div class="card col forecastCard card-body">
                  <h6 class="card-title">Forecast card</h6>
                  <h7 class="date"></h7>
                  <h7 class="icon"></h7>
                  <h7 class="temp">Temp:</h7>
                  <h7 class="wind">Wind:</h7>
                  <h7 class="humidity">Humidity:</h7>
                </div>
                
              </div>
            </div>
          </div>
            <!-- Forecast card end  -->
          </div>
        </div>
      </div>
    </div>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
